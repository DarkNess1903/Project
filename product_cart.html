<body>
    <div id="navbar"></div> <!-- ส่วนนี้จะถูกแทนที่ด้วยเนื้อหาจาก topnavbar.html -->

    <h1>Shopping Cart</h1>

    <table class="cart-table">
        <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>สินค้า</th>
                <th>ราคาต่อชิ้น</th>
                <th>จำนวน</th>
                <th>ราคารวม</th>
                <th>ลบสินค้า</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- ตัวอย่างข้อมูลสินค้าที่มีอยู่ในตะกร้า -->
            <tr>
                <td><input type="checkbox"></td>
                <td><img src="img/ricepot.png" alt="Rice"> ข้าว</td>
                <td>50</td>
                <td class="quantity-control">
                    <button onclick="decreaseQuantity(0)">-</button>
                    <span>2</span>
                    <button onclick="increaseQuantity(0)">+</button>
                </td>
                <td>100</td>
                <td><a href="#" onclick="removeFromCart(0)">ลบ</a></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td><img src="img/Corn-modern-3.png" alt="Corn"> ข้าวโพด</td>
                <td>120</td>
                <td class="quantity-control">
                    <button onclick="decreaseQuantity(1)">-</button>
                    <span>1</span>
                    <button onclick="increaseQuantity(1)">+</button>
                </td>
                <td>120</td>
                <td><a href="#" onclick="removeFromCart(1)">ลบ</a></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td><img src="img/shoe.png" alt="Shoes"> รองเท้า</td>
                <td>40</td>
                <td class="quantity-control">
                    <button onclick="decreaseQuantity(2)">-</button>
                    <span>1</span>
                    <button onclick="increaseQuantity(2)">+</button>
                </td>
                <td>40</td>
                <td><a href="#" onclick="removeFromCart(2)">ลบ</a></td>
            </tr>
        </tbody>
    </table>

    <div class="cart-summary">
        ราคารวม <span id="total-price">260</span> $
        <button class="checkout-button" onclick="checkout()">สั่งสินค้า</button>
    </div>

    <script>
        // Function to load the navbar from topnavbar.html
        function loadNavbar() {
            fetch('topnavbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        }

        // Function to load the footer from footer.html
        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        }

        // Load the navbar and footer when the page loads
        window.onload = function() {
            loadNavbar();
            loadFooter();
        };

        let cart = [
            { product: 'ข้าว', price: 50, quantity: 2, totalPrice: 100 },
            { product: 'ข้าวโพด', price: 120, quantity: 1, totalPrice: 120 },
            { product: 'รองเท้า', price: 40, quantity: 1, totalPrice: 40 },
        ];

        function displayCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItems.innerHTML = '';
            let totalPrice = 0;

            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox"></td>
                    <td><img src="path/to/image${index + 1}.png" alt="${item.product}"> ${item.product}</td>
                    <td>${item.price}</td>
                    <td class="quantity-control">
                        <button onclick="decreaseQuantity(${index})">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="increaseQuantity(${index})">+</button>
                    </td>
                    <td>${item.totalPrice}</td>
                    <td><a href="#" onclick="removeFromCart(${index})">ลบ</a></td>
                `;
                cartItems.appendChild(row);
                totalPrice += item.totalPrice;
            });

            totalPriceElement.textContent = totalPrice;
        }

        function increaseQuantity(index) {
            cart[index].quantity += 1;
            cart[index].totalPrice += cart[index].price;
            displayCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
                cart[index].totalPrice -= cart[index].price;
                displayCart();
            } else {
                removeFromCart(index);
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            displayCart();
        }

        function checkout() {
            alert('สั่งซื้อสินค้าสำเร็จ!');
            cart = [];
            displayCart();
        }

        displayCart();
    </script>

    <div id="footer"></div> <!-- ส่วนนี้จะถูกแทนที่ด้วยเนื้อหาจาก footer.html -->

    <script src="Footer.js"></script>
</body>
</html>
