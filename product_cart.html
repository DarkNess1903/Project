<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }
        .checkout-button {
            margin-top: 10px;
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .checkout-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div id="navbar"></div> <!-- ส่วนนี้จะถูกแทนที่ด้วยเนื้อหาจาก topnavbar.html -->

    <h1>Shopping Cart</h1>
    <div id="products">
        <div class="product">
            <span>Product 1</span>
            <button onclick="addToCart('Product 1', 30)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Product 2</span>
            <button onclick="addToCart('Product 2', 120)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Product 3</span>
            <button onclick="addToCart('Product 3', 49)">Add to Cart</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>สินค้า</th>
                <th>ราคาต่อชิ้น</th>
                <th>จำนวน</th>
                <th>ราคารวม</th>
                <th>ลบสินค้า</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>

    <div class="cart-summary">
        ราคารวม <span id="total-price">0</span> $
        <button class="checkout-button" onclick="checkout()">สั่งสินค้า</button>
    </div>

    <script>
        // Function to load the navbar from topnavbar.html
        function loadNavbar() {
            fetch('topnavbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        }

        // Load the navbar when the page loads
        window.onload = loadNavbar;

        let cart = [];

        function addToCart(product, price) {
            const itemIndex = cart.findIndex(item => item.product === product);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += 1;
                cart[itemIndex].totalPrice += price;
            } else {
                cart.push({ product, price, quantity: 1, totalPrice: price });
            }
            displayCart();
        }

        function displayCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItems.innerHTML = '';
            let totalPrice = 0;

            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.product}</td>
                    <td>${item.price}</td>
                    <td>${item.quantity}</td>
                    <td>${item.totalPrice}</td>
                    <td><button onclick="removeFromCart(${index})">Remove</button></td>
                `;
                cartItems.appendChild(row);
                totalPrice += item.totalPrice;
            });

            totalPriceElement.textContent = totalPrice;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            displayCart();
        }

        function checkout() {
            alert('สั่งซื้อสินค้าสำเร็จ!');
            cart = [];
            displayCart();
        }
    </script>
</body>
</html>
