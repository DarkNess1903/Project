<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hantaphao Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="navbar">Navbar Content</div>

    <div class="container">
        <img src="img/Corn-modern-3.jpg" alt="Product Image" width="1200" height="1200">
    
        <div class="product-grid" id="product-grid">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    
        <span id="product-name">Corn Modern</span><br> <!-- แสดงชื่อสินค้าที่นี่ -->
    
        <span>ราคา: 100 บาท</span>
    
        <div class="action-buttons">
            <button onclick="checkout()">สั่งซื้อสินค้า</button>
            <button onclick="addToCart()">เพิ่มเข้าตะกร้า</button>
        </div>
    </div>
    

    <form id="checkout-form" action="product_cart.html" method="POST" style="display: none;">
        <input type="hidden" name="cart-data" id="cart-data">
    </form>

    <script src="js/script.js"></script>

    <div id="footer">Footer Content</div>
</body>
</html>

<script>
    function addToCart() {
        // ดึงชื่อสินค้าจาก HTML
        var productName = document.getElementById('product-name').textContent;

        // ข้อมูลสินค้าที่จะเพิ่มเข้าตะกร้า
        var productData = {
            product: productName,
            price: 100,
            quantity: 1,
            totalPrice: 100,
            product_name: productName // เพิ่มชื่อสินค้าที่นี่
        };

        // ส่งข้อมูลผ่าน AJAX ไปยังไฟล์ PHP เพื่อบันทึกลงฐานข้อมูล
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "productInsert.php", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.responseText); // แสดงผลลัพธ์ที่ได้จากการบันทึก
            }
        };
        xhr.send(JSON.stringify(productData));
    }
</script>
