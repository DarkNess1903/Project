<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Form</title>
</head>
<body>

    <h1>Pay Form</h1>
    
    <div class="order-form">
        <div class="form-group bank-details">
            <label for="bank-details">เลขบัญชีธนาคาร : xxxxxxxxxx</label>
            <div id="bank-details">
                <!-- ใส่รูปบัญชีธนาคาร -->
                <img src="/img/bank-image.jpg" alt="Bank Account">
            </div>
        </div>
        <form id="payment-form" action="orderInsert.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">ชื่อคนสั่ง:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทร:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">ที่อยู่:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="slip">อัพโหลดภาพสลิปโอนเงิน:</label>
                <input type="file" id="slip" name="slip" accept="image/*" required>
            </div>

            <div id="items-container">
                <h2>รายการสินค้าที่จะสั่งซื้อ</h2>
                <!-- Items will be displayed here by JavaScript -->
            </div>

            <button type="submit">ส่งข้อมูล</button>
        </form>
    </div>

    <script>
    // Retrieve the items from the hidden input
    const items = JSON.parse(document.querySelector('input[name="items"]').value);

    // Display the items in the items container
    const itemsContainer = document.getElementById('items-container');
    items.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.innerHTML = `
            <p>ชื่อสินค้า: ${item.product_name}</p>
            <p>ราคา: ${item.price}</p>
            <p>จำนวน: ${item.quantity}</p>
            <p>ราคารวม: ${item.total_price}</p>
            <hr>
        `;
        itemsContainer.appendChild(itemDiv);
    });
    </script>

</body>
</html>
