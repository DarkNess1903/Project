<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Products</h1>
    <div class="product-list" id="product-list">
        <!-- Product cards will be added here by JavaScript -->
    </div>

    <h2>Shopping Cart</h2>
    <table>
        <thead>
            <tr>
                <th>สินค้า</th>
                <th>ราคาต่อชิ้น</th>
                <th>จำนวน</th>
                <th>ราคารวม</th>
                <th>ลบสินค้า</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>

    <div class="cart-summary">
        ราคารวม <span id="total-price">0</span> $
        <button class="checkout-button" onclick="checkout()">สั่งสินค้า</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
